<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
</head>
<body>
  <div class="tetris">
    <div class="tetris__header">
      <h1>TETRIS GAME</h1>
    </div>
    <div class="tetris__body">
       <div class="tetris__box">
        <div class="tetris__next__shape">
          <p>Next Shape</p>
        </div>
       </div>
       <div class="tetris_box tetris_box_border-size_3 js-playing-field"></div>
       <div class="tetris__box">
         <div class="tetris__score-label">Score</div>
         <div class="tetris__score-value js-score">0</div>
         <div class="tetris__score-label">High Score</div>
         <div class="tetris__score-value js-high-score">10</div>
         <div class="tetris__new__game">New Game</div>
         <div class="tetris__pause">Pause</div>
       </div>
    </div>
  </div>
</body>
</html>
